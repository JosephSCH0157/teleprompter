<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Podcaster's Forge - Log In</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="icon" type="image/png" sizes="512x512" href="assets/anvil-favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&family=Cinzel+Decorative:wght@700&display=swap" rel="stylesheet">
    <style>
      /* Login page shell */
      body, html {
        margin: 0;
        padding: 0;
      }
      .tp-login-page {
        min-height: 100vh;
        display: flex;
        justify-content: flex-end;
        align-items: center;
        padding: 2rem 4rem;
        box-sizing: border-box;
        background-image: url("assets/login.png");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        position: relative;
        color: #f5f5f5;
        font-family: "Segoe UI", Arial, sans-serif;
      }
      .tp-login-page::before {
        content: "";
        position: absolute;
        inset: 0;
        background: radial-gradient(circle at 25% 50%, rgba(0,0,0,0.35), rgba(0,0,0,0.75));
        pointer-events: none;
      }
      .tp-login-content {
        position: relative;
        width: 100%;
        max-width: 420px;
      }
      .tp-login-card {
        background: rgba(15, 15, 20, 0.68);
        backdrop-filter: blur(10px);
        border-radius: 16px;
        border: 1px solid rgba(255, 255, 255, 0.12);
        box-shadow: 0 18px 45px rgba(0, 0, 0, 0.7);
        padding: 2.5rem 2.75rem;
      }
      .tp-login-title {
        font-size: 1.6rem;
        font-weight: 600;
        margin: 0 0 0.25rem;
      }
      .tp-login-subtitle {
        font-size: 0.95rem;
        opacity: 0.85;
        margin: 0 0 1.75rem;
      }
      .tp-login-subtitle span {
        margin-top: 4px;
        display: inline-block;
      }
      .tp-login-field {
        display: flex;
        flex-direction: column;
        gap: 0.35rem;
        margin-bottom: 1.1rem;
      }
      .tp-login-field label {
        font-size: 0.85rem;
        opacity: 0.9;
      }
      .tp-login-field input {
        background: rgba(5,5,10,0.9);
        border-radius: 8px;
        border: 1px solid rgba(255,255,255,0.14);
        padding: 0.6rem 0.75rem;
        color: #f8f8f8;
        font-size: 0.95rem;
      }
      .tp-login-field input:focus {
        outline: none;
        border-color: #d66a2e;
        box-shadow: 0 0 0 1px rgba(214,106,46,0.6);
      }
      .tp-login-button {
        width: 100%;
        margin-top: 0.5rem;
        padding: 0.7rem 0.9rem;
        border-radius: 999px;
        border: none;
        font-size: 0.95rem;
        font-weight: 600;
        cursor: pointer;
        background: linear-gradient(135deg, #d66a2e, #f4cfa0);
        color: #151515;
        box-shadow: inset 0 0 6px rgba(0,0,0,0.25);
      }
      .tp-login-button:hover { filter: brightness(1.05); }
      .tp-login-secondary {
        margin-top: 0.9rem;
        margin-bottom: 1.75rem;
        font-size: 0.85rem;
        text-align: center;
        opacity: 0.85;
      }
      .tp-beta-notice {
        margin-top: 0.1rem;
        font-size: 1rem;
        text-align: center;
        font-weight: 600;
        color: #f4cfa0;
        text-transform: uppercase;
      }
      .tp-login-secondary a {
        color: #f4cfa0;
        text-decoration: none;
      }
      .tp-login-secondary a:hover { text-decoration: underline; }
      #error {
        color: #ffb3b3;
        min-height: 1.2rem;
        margin-top: 0.75rem;
        font-size: 0.9rem;
      }
      /* Brand masthead: Podcaster's Forge */
      .tp-brand-forge {
        position: absolute;
        top: 1.75rem;
        left: 2.5rem;
        font-family: 'UnifrakturCook', 'Cinzel Decorative', 'Times New Roman', serif;
        font-size: clamp(1.9rem, 2.4vw + 1rem, 2.7rem);
        letter-spacing: 0.06em;
        color: #f5f0e6;
        text-shadow:
          0 0 6px rgba(0, 0, 0, 0.75),
          0 0 18px rgba(0, 0, 0, 0.65);
        pointer-events: none;
        user-select: none;
      }
      .tp-login-video {
        position: absolute;
        left: 2.5rem;
        top: 50%;
        transform: translateY(-50%);
        width: min(38vw, 560px);
        aspect-ratio: 16 / 9;
        border-radius: 14px;
        overflow: hidden;
        box-shadow: 0 18px 55px rgba(0, 0, 0, 0.72);
        border: 1px solid rgba(255, 255, 255, 0.12);
        background: rgba(0, 0, 0, 0.35);
        z-index: 2;
      }
      .tp-login-video:hover {
        transform: translateY(-50%) scale(1.01);
        border-color: rgba(255, 255, 255, 0.18);
      }
      .tp-login-video iframe {
        width: 100%;
        height: 100%;
        border: 0;
        display: block;
      }
      .tp-brand-forge .tp-brand-accent {
        color: #f4cfa0;
      }
      @media (max-width: 768px) {
        .tp-login-video {
          display: none;
        }
        .tp-login-page {
          justify-content: center;
          padding: 1.5rem;
        }
        .tp-login-card {
          padding: 2rem 1.75rem;
        }
        .tp-brand-forge {
          top: 1.25rem;
          left: 1.5rem;
          font-size: clamp(1.5rem, 4vw + 0.6rem, 2.1rem);
        }
      }
      .ui-crawl-anchors {
        position: fixed;
        left: 0;
        top: 0;
        width: 12px;
        height: 12px;
        opacity: 0.001;
        overflow: hidden;
        pointer-events: auto;
        z-index: 2147483647;
      }
      .ui-crawl-anchors * {
        pointer-events: auto;
        width: 12px;
        height: 12px;
        margin: 0;
        padding: 0;
        font-size: 1px !important;
        line-height: 1px !important;
      }
    </style>
    <script>
      try {
        window.APP_VERSION = window.APP_VERSION || "1.8.0";
      } catch (err) {
        console.warn("Failed to set APP_VERSION:", err && err.message);
      }
    </script>
  </head>
  <body>
    <main id="forge-login-root" class="tp-login-page">
      <div class="tp-brand-forge">
        Podcaster's <span class="tp-brand-accent">Forge</span>
      </div>
      <div class="tp-login-video" aria-label="Anvil intro video">
        <iframe
          src="https://www.youtube-nocookie.com/embed/lH1E6ojjSsg?rel=0&modestbranding=1"
    title="Anvil - Intro & Demo"
          loading="lazy"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          allowfullscreen
        ></iframe>
      </div>
      <div class="tp-login-content">
        <div class="tp-login-card">
          <div class="tp-login-title">Anvil</div>
          <div class="tp-login-subtitle">
            Forge your voice. Shape your story.<br>
            <span style="font-size:0.8rem; opacity:0.7;">Private beta Â· invite required</span>
          </div>

          <form id="login-form">
            <div class="tp-login-field">
              <label for="email">Email</label>
              <input
                id="email"
                type="email"
                autocomplete="email"
                required
              />
            </div>

            <div class="tp-login-field">
              <label for="password">Password</label>
              <input
                id="password"
                type="password"
                autocomplete="current-password"
                required
              />
            </div>

            <button type="submit" class="tp-login-button">Sign In</button>

            <div class="tp-login-secondary">
              Don't have an account?
              <button id="signup-btn" type="button" style="background:none;border:none;color:#f4cfa0;cursor:pointer;padding:0;text-decoration:underline;">Request access</button>
            </div>
            <div class="tp-beta-notice">Open For Beta Only At This Time</div>

            <div class="tp-login-secondary">
              <button type="button" id="forgot-password" class="tp-linkish-btn" style="background:none;border:none;color:#f4cfa0;cursor:pointer;padding:0;text-decoration:underline;">Forgot your password?</button>
            </div>
          </form>

          <p id="error" aria-live="polite"></p>
          <div class="tp-login-footnote">By signing in you agree not to blame the Anvil if your show blows up.</div>
          <div class="tp-login-footnote" style="margin-top:0.4rem;">Brought to you by Black Anvil Studios</div>
        </div>
      </div>
    </main>

    <div id="uiCrawlAnchors" class="ui-crawl-anchors">
      <span id="appVersion">v?.?.?</span>

      <button id="presentBtn" type="button">Present</button>
      <button id="displayToggleBtn" type="button">Display</button>
      <button id="settingsBtn" type="button">Settings</button>
      <button id="shortcutsBtn" type="button">Help</button>

      <button id="uploadBtn" type="button">Upload</button>
      <button id="openFile" type="button">Open File</button>
      <button id="openFileBtn" type="button">Open File</button>
      <button id="chooseFile" type="button">Choose File</button>
      <button id="loadFile" type="button">Load File</button>
      <button id="uploadFileBtn" type="button">Upload</button>

      <input id="fileInput" type="file" hidden aria-label="Upload script file" />
      <input id="fileUpload" type="file" hidden aria-label="Upload script file" />
      <input id="uploadFile" type="file" hidden aria-label="Upload script file" />

      <button id="startCam" type="button">StartCam</button>
      <button id="stopCam" type="button">StopCam</button>

      <button id="recBtn" type="button">Rec</button>
    </div>

    <script>
      (function () {
        var v = window.APP_VERSION || "";
        var versionEl = document.getElementById("appVersion");
        if (versionEl) {
          versionEl.textContent = v ? "v" + v : "v?.?.?";
        }
        var fileInputIds = ["fileInput", "fileUpload", "uploadFile"];
        var fileInput = fileInputIds.map(function (id) {
          return document.getElementById(id);
        }).find(function (el) {
          return el;
        });
        var wireUpload = function (btnId) {
          var btn = document.getElementById(btnId);
          if (btn && fileInput) {
            btn.addEventListener("click", function () {
              fileInput.value = "";
              fileInput.click();
            });
          }
        };
        ["uploadBtn", "openFile", "openFileBtn", "chooseFile", "loadFile", "uploadFileBtn"].forEach(wireUpload);
      })();
    </script>

    <script src="/forge-config.js"></script>
    <!-- Adjust path if your bundler outputs somewhere else -->
    <script type="module" src="/dist/forge/login.js"></script>
  </body>
</html>
