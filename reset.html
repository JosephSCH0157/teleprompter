<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Podcaster's Forge - Reset Password</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="icon" type="image/png" sizes="512x512" href="assets/anvil-favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&family=Cinzel+Decorative:wght@700&display=swap" rel="stylesheet">
    <style>
      body, html {
        margin: 0;
        padding: 0;
      }
      .tp-reset-page {
        min-height: 100vh;
        display: flex;
        justify-content: flex-end;
        align-items: center;
        padding: 2rem 4rem;
        box-sizing: border-box;
        background-image: url("assets/login.png");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        position: relative;
        color: #f5f5f5;
        font-family: "Segoe UI", Arial, sans-serif;
      }
      .tp-reset-page::before {
        content: "";
        position: absolute;
        inset: 0;
        background: radial-gradient(circle at 25% 50%, rgba(0,0,0,0.35), rgba(0,0,0,0.75));
        pointer-events: none;
      }
      .tp-reset-content {
        position: relative;
        width: 100%;
        max-width: 420px;
      }
      .tp-reset-card {
        background: rgba(15, 15, 20, 0.68);
        backdrop-filter: blur(10px);
        border-radius: 16px;
        border: 1px solid rgba(255, 255, 255, 0.12);
        box-shadow: 0 18px 45px rgba(0, 0, 0, 0.7);
        padding: 2.5rem 2.75rem;
      }
      .tp-reset-title {
        font-size: 1.6rem;
        font-weight: 600;
        margin: 0 0 0.25rem;
      }
      .tp-reset-subtitle {
        font-size: 0.95rem;
        opacity: 0.85;
        margin: 0 0 1.5rem;
      }
      .tp-reset-field {
        display: flex;
        flex-direction: column;
        gap: 0.35rem;
        margin-bottom: 1.1rem;
      }
      .tp-reset-field label {
        font-size: 0.85rem;
        opacity: 0.9;
      }
      .tp-reset-field input {
        background: rgba(5,5,10,0.9);
        border-radius: 8px;
        border: 1px solid rgba(255,255,255,0.14);
        padding: 0.6rem 0.75rem;
        color: #f8f8f8;
        font-size: 0.95rem;
      }
      .tp-reset-field input:focus {
        outline: none;
        border-color: #d66a2e;
        box-shadow: 0 0 0 1px rgba(214,106,46,0.6);
      }
      .tp-reset-button {
        width: 100%;
        margin-top: 0.5rem;
        padding: 0.7rem 0.9rem;
        border-radius: 999px;
        border: none;
        font-size: 0.95rem;
        font-weight: 600;
        cursor: pointer;
        background: linear-gradient(135deg, #d66a2e, #f4cfa0);
        color: #151515;
        box-shadow: inset 0 0 6px rgba(0,0,0,0.25);
      }
      .tp-reset-button:hover { filter: brightness(1.05); }
      .tp-reset-secondary {
        margin-top: 0.9rem;
        font-size: 0.85rem;
        text-align: center;
        opacity: 0.85;
      }
      .tp-reset-secondary a {
        color: #f4cfa0;
        text-decoration: none;
      }
      .tp-reset-secondary a:hover { text-decoration: underline; }
      #error {
        color: #ffb3b3;
        min-height: 1.2rem;
        margin-top: 0.75rem;
        font-size: 0.9rem;
      }
      #status {
        color: #d6f0c4;
        min-height: 1.2rem;
        margin-top: 0.75rem;
        font-size: 0.9rem;
      }
      .tp-brand-forge {
        position: absolute;
        top: 1.75rem;
        left: 2.5rem;
        font-family: 'UnifrakturCook', 'Cinzel Decorative', 'Times New Roman', serif;
        font-size: clamp(1.9rem, 2.4vw + 1rem, 2.7rem);
        letter-spacing: 0.06em;
        color: #f5f0e6;
        text-shadow:
          0 0 6px rgba(0, 0, 0, 0.75),
          0 0 18px rgba(0, 0, 0, 0.65);
        pointer-events: none;
        user-select: none;
      }
      .tp-brand-forge .tp-brand-accent {
        color: #f4cfa0;
      }
      @media (max-width: 768px) {
        .tp-reset-page {
          justify-content: center;
          padding: 1.5rem;
        }
        .tp-reset-card {
          padding: 2rem 1.75rem;
        }
        .tp-brand-forge {
          top: 1.25rem;
          left: 1.5rem;
          font-size: clamp(1.5rem, 4vw + 0.6rem, 2.1rem);
        }
      }
    </style>
  </head>
  <body>
    <main id="forge-reset-root" class="tp-reset-page">
      <div class="tp-brand-forge">
        Podcaster's <span class="tp-brand-accent">Forge</span>
      </div>
      <div class="tp-reset-content">
        <section class="tp-reset-card">
          <h1 class="tp-reset-title">Reset your password</h1>
          <p class="tp-reset-subtitle">Enter a new password to finish resetting your account.</p>

          <form id="reset-form">
            <div class="tp-reset-field">
              <label for="new-password">New password</label>
              <input id="new-password" name="new-password" type="password" autocomplete="new-password" required />
            </div>
            <div class="tp-reset-field">
              <label for="confirm-password">Confirm password</label>
              <input id="confirm-password" name="confirm-password" type="password" autocomplete="new-password" required />
            </div>
            <button class="tp-reset-button" type="submit">Update password</button>
          </form>

          <div id="error"></div>
          <div id="status"></div>

          <div class="tp-reset-secondary">
            Remembered your password? <a href="/login">Back to login</a>
          </div>
        </section>
      </div>
    </main>

    <script src="/forge-config.js"></script>
    <script type="module" src="/forge/reset.js"></script>
  </body>
</html>
