name: Smoke + Tests

on:
  pull_request:
  push:
    branches: [ chore/ts-migration/remove-legacy-matcher-pll ]

jobs:
  smoke-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20 (LTS) and enable npm cache
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci
        working-directory: ./

      - name: Run Jest tests
        run: |
          CI=true npm test --silent --prefix d:/teleprompter/teleprompter || (echo "Jest failed" && exit 1)

      - name: Start static server (http-server via npx)
        run: |
          # Start server and capture stdout/stderr to server.log for diagnostics
          npx http-server . -a 127.0.0.1 -p 5180 -c-1 > server.log 2>&1 &
          # give server a moment to bind; the smoke check includes retries too
          sleep 2

      - name: Run headless smoke check
        id: smoke
        run: |
          node scripts/smoke/checkRoot.cjs

      - name: Upload server log on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: server-log
          path: server.log

      - name: Success marker
        run: echo "Smoke + Tests OK"
