name: Check

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js LTS
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "npm"

      - name: Install deps (clean)
        run: npm ci

      - name: Lint (non-blocking)
        run: npm run lint
        continue-on-error: true

      - name: Types (non-blocking)
        run: npm run types
        continue-on-error: true

      - name: Smoke (strict)
        env:
          CI_HOST: 127.0.0.1
          CI_PORT: 5180
          SMOKE_STRICT_DUPBOOT: 1
        run: |
          node tools/static_server.js &
          SERVER_PID=$!
          sleep 5
          npm run smoke:strict || { kill $SERVER_PID; exit 1; }
          kill $SERVER_PID || true
