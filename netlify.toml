[build]
  publish = "."
  command = ""   # no build step

# Land on the app even if there's no index.html
[[redirects]]
  from = "/"
  to = "/teleprompter_pro.html"
  status = 200

# SPA-style fallback: serve the app for unknown routes,
# but existing files (JS/CSS/images) still win.
[[redirects]]
  from = "/*"
  to = "/teleprompter_pro.html"
  status = 200

# Caching: don't cache HTML, do cache static assets
[[headers]]
  for = "/teleprompter_pro.html"
  [headers.values]
    Cache-Control = "no-store"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
