[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  GIT_SUBMODULES = "false"

# Optional but recommended: make the teleprompter the default entry.
[[redirects]]
  from = "/"
  to = "/teleprompter_pro.html"
  status = 200

[[redirects]]
  from = "/login"
  to = "/login.html"
  status = 200

[[redirects]]
  from = "/login/*"
  to = "/login.html"
  status = 200

[[redirects]]
  from = "/reset"
  to = "/reset.html"
  status = 200

[[redirects]]
  from = "/reset/*"
  to = "/reset.html"
  status = 200

[[redirects]]
  from = "/anvil"
  to = "/teleprompter_pro.html"
  status = 200

[[redirects]]
  from = "/anvil/*"
  to = "/teleprompter_pro.html"
  status = 200

[[redirects]]
  from = "/account"
  to = "/account.html"
  status = 200

[[redirects]]
  from = "/account/*"
  to = "/account.html"
  status = 200

