<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Anvil â€” HUD</title>
  <link rel="stylesheet" href="./teleprompter_pro.css" />
  <style>
    body { margin: 0; background: #0b0f14; }
    #hud-root { position: relative !important; pointer-events: auto !important; inset: auto !important; }
    #hud-popout-root {
      position: fixed;
      inset: 0;
      display: grid;
      place-items: start;
      padding: 12px;
    }
  </style>
</head>
<body>
  <div id="hud-popout-root">
    <div id="hud-root"></div>
  </div>
  <script type="module">
    (async () => {
      const fallback = '/dist/hud/popout-entry.js';
      const useRelative =
        (location.pathname || '').split('/').includes('dist');
      const entry = useRelative ? './hud/popout-entry.js' : fallback;
      try {
        await import(/* @vite-ignore */ entry);
      } catch (err) {
        if (entry !== fallback) {
          try {
            await import(/* @vite-ignore */ fallback);
          } catch (innerErr) {
            console.error('[HUD POPUP] failed to load entry module', innerErr);
          }
        } else {
          console.error('[HUD POPUP] failed to load entry module', err);
        }
      }
    })();
  </script>
</body>
</html>
